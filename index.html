<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFlix 3.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(45deg, #e50914, #ff4b4b);
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --light-text: #ffffff;
            --gray-text: #b3b3b3;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 10px rgba(229, 9, 20, 0.5),
                         0 0 20px rgba(229, 9, 20, 0.3),
                         0 0 30px rgba(229, 9, 20, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--darker-bg);
            color: var(--light-text);
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 4rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
            filter: drop-shadow(var(--neon-glow));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2) drop-shadow(var(--neon-glow));
        }

        .visitor-count {
            background: var(--glass-bg);
            padding: 1.2rem 2.5rem;
            border-radius: 100px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .visitor-count:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            background: radial-gradient(circle at center, rgba(229, 9, 20, 0.15) 0%, transparent 70%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&w=1920') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .hero-content {
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: var(--neon-glow);
            }
            to {
                text-shadow: none;
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--gray-text);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 300;
            max-width: 70%;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            max-width: 1000px;
            margin: -100px auto 4rem;
            padding: 0 2rem;
            z-index: 10;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: var(--neon-glow);
        }

        input {
            background: transparent;
            border: none;
            color: var(--light-text);
            font-size: 1.3rem;
            padding: 0.5rem 1rem;
            outline: none;
            flex: 1;
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.2rem 2.5rem;
            color: var(--light-text);
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            appearance: none;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        button {
            background: var(--primary-gradient);
            color: var(--light-text);
            border: none;
            border-radius: 20px;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--neon-glow);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
            filter: brightness(1.2);
        }

        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 3rem;
            padding: 4rem;
            background: var(--dark-bg);
        }

        .media {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .media:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
        }

        .media img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .media:hover img {
            transform: scale(1.1);
        }

        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2.5rem 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            transform: translateY(100%);
            transition: all 0.4s ease;
        }

        .media:hover .media-info {
            transform: translateY(0);
        }

        .media-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--light-text);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .hero-title {
                font-size: 3.2rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
                max-width: 90%;
            }

            .search-box {
                flex-direction: column;
                padding: 1.5rem;
                gap: 1rem;
            }

            select, button {
                width: 100%;
            }

            .media-container {
                padding: 2rem;
                gap: 2rem;
            }
        }
    </style>
    <script src="index.js" defer></script>
</head>

</body>
</html>
