<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzFlix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --darker-bg: #0b0b0b;
            --light-text: #ffffff;
            --gray-text: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
        }

        .header {
            background: transparent;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .header.scrolled {
            background: rgba(11, 11, 11, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .visitor-count {
            color: var(--light-text);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .visitor-count:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .hero {
            height: 80vh;
            background: linear-gradient(to bottom, rgba(11, 11, 11, 0.5), var(--dark-bg)), 
                        url('https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .search-container {
            max-width: 800px;
            margin: -3rem auto 3rem;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.2rem;
            width: 100%;
            display: flex;
            gap: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        input, select {
            background: transparent;
            border: none;
            color: var(--light-text);
            font-size: 1rem;
            padding: 0.5rem;
            outline: none;
            flex: 1;
        }

        select {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: auto;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        select:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        option {
            background: var(--darker-bg);
            color: var(--light-text);
            padding: 0.5rem;
        }

        button {
            background: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .search-box {
                flex-direction: column;
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">DzFlix</a>
        <div class="visitor-count">Visitantes: <span id="visitorCount">0</span></div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Seu entretenimento começa aqui</h1>
            <p class="hero-subtitle">Explore milhares de filmes, séries e animes. Encontre suas próximas histórias favoritas em um só lugar.</p>
        </div>
    </section>

    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Digite o nome do filme, série ou anime...">
                <select id="categorySelect">
                    <option value="movie">Filme</option>
                    <option value="tv">Série</option>
                    <option value="anime">Anime</option>
                </select>
                <button onclick="searchMedia()">Buscar</button>
            </div>
        </div>

        <div class="media-container" id="mediaList"></div>
    </main>

    <script>
        // Adicionar classe ao header quando rolar a página
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Resto do JavaScript permanece o mesmo...
        const API_KEY = 'cf72f14362cff1da8bed9fa86831de66';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitorCount').textContent = count;
        }

        updateVisitorCount();

        function handleError(error) {
            console.error('Error:', error);
            const mediaList = document.getElementById("mediaList");
            mediaList.innerHTML = `<div class="error">Erro ao carregar dados. Por favor, tente novamente.</div>`;
        }

        async function fetchWithError(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                handleError(error);
                throw error;
            }
        }

        async function searchMedia() {
            const query = document.getElementById("searchBox").value;
            const category = document.getElementById("categorySelect").value;
            if (!query) return;

            try {
                const type = category === "anime" ? "tv" : category;
                const data = await fetchWithError(
                    `${BASE_URL}/search/${type}?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`
                );

                const mediaList = document.getElementById("mediaList");
                mediaList.innerHTML = "";

                data.results.forEach(item => {
                    if (item.poster_path) {
                        let div = document.createElement("div");
                        div.classList.add("media");
                        div.innerHTML = `
                            <img src="${IMG_URL}${item.poster_path}" alt="${item.name || item.title}">
                            <div class="media-info">
                                <h3 class="media-title">${item.name || item.title}</h3>
                            </div>
                        `;
                        div.onclick = () => openMediaPage(item.id, category);
                        mediaList.appendChild(div);
                    }
                });

                if (mediaList.children.length === 0) {
                    mediaList.innerHTML = '<div class="error">Nenhum resultado encontrado</div>';
                }
            } catch (error) {
                handleError(error);
            }
        }

        function openMediaPage(id, category) {
            const pageType = category === "movie" ? "filme" : 
                           category === "anime" ? "anime" : "serie";
            window.location.href = `${pageType}.html?id=${id}`;
        }

        document.getElementById("searchBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchMedia();
            }
        });
    </script>
</body>
</html>
