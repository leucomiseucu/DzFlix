<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzFlix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --darker-bg: #0b0b0b;
            --light-text: #ffffff;
            --gray-text: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeToRed 5s forwards;
        }

        @keyframes fadeToRed {
            0% { color: white; }
            100% { color: var(--primary-color); }
        }

        .hero {
            height: 80vh;
            background: linear-gradient(to bottom, rgba(11, 11, 11, 0.5), var(--dark-bg)), 
                        url('https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: var(--darker-bg);
            padding: 10px;
            border-radius: 8px;
        }

        .search-box input, .search-box select, .search-box button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .search-box input {
            flex: 1;
            background: var(--gray-text);
            color: var(--dark-bg);
        }

        .search-box button {
            background: var(--primary-color);
            color: var(--light-text);
            cursor: pointer;
        }

        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .media {
            background: var(--darker-bg);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .media img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">DzFlix</a>
        <div class="visitor-count">Visitantes: <span id="visitorCount">0</span></div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Seu entretenimento começa aqui</h1>
            <p class="hero-subtitle">Explore milhares de filmes, séries e animes. Encontre suas próximas histórias favoritas em um só lugar.</p>
        </div>
    </section>

    <main>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Digite o nome do filme, série ou anime...">
                <select id="categorySelect">
                    <option value="movie">Filme</option>
                    <option value="tv">Série</option>
                    <option value="anime">Anime</option>
                </select>
                <button onclick="searchMedia()">Buscar</button>
            </div>
        </div>
        <div class="media-container" id="mediaList"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateVisitorCount();
        });

        function updateVisitorCount() {
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitorCount').textContent = count;
        }

        async function searchMedia() {
            const query = document.getElementById("searchBox").value.trim();
            const category = document.getElementById("categorySelect").value;
            if (!query) return;

            const API_KEY = 'cf72f14362cff1da8bed9fa86831de66';
            const BASE_URL = 'https://api.themoviedb.org/3';
            const IMG_URL = 'https://image.tmdb.org/t/p/w500';
            const type = category === "anime" ? "tv" : category;

            try {
                const response = await fetch(`${BASE_URL}/search/${type}?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Erro ao carregar dados.');
                const data = await response.json();
                
                const mediaList = document.getElementById("mediaList");
                mediaList.innerHTML = "";
                
                data.results.forEach(item => {
                    if (item.poster_path) {
                        let div = document.createElement("div");
                        div.classList.add("media");
                        div.innerHTML = `
                            <img src="${IMG_URL}${item.poster_path}" alt="${item.name || item.title}">
                            <div class="media-info">
                                <h3 class="media-title">${item.name || item.title}</h3>
                            </div>`;
                        div.onclick = () => openMediaPage(item.id, category);
                        mediaList.appendChild(div);
                    }
                });
            } catch (error) {
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
